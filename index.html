<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Grid system -->
        <link rel="stylesheet" href="./assets/css/grid.css" />

        <!-- AOS -->
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />

        <!-- Font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Style css -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- ==================Header=================== -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="#!" class="id-branch-box">
                        <div class="envelope-box">
                            <div class="envelope-circle">
                                <img
                                    src="./assets/img/envelope.svg"
                                    alt=""
                                    class="envelope"
                                />
                            </div>
                            <p class="id-branch">hi@arif.interactive</p>
                        </div>
                    </a>

                    <a href="#!" class="logo__link">
                        <img src="./assets/img/logo.svg" alt="" class="logo" />
                    </a>

                    <nav class="navbar">
                        <ul class="navbar__list">
                            <!-- Item 1 -->
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Projects</a>
                            </li>

                            <!-- Item 2 -->
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Journey</a>
                            </li>

                            <!-- Item 3 -->
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Service</a>
                            </li>

                            <!-- Item 4 -->
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <!-- ==================Hero=================== -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <figure
                            class="hero__media"
                            data-aos="fade-right"
                            data-aos-duration="1000"
                        >
                            <img
                                src="./assets/img/hero__img.svg"
                                alt="a smiling man"
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-decor.svg"
                                alt=""
                                class="hero__decor"
                            />
                        </figure>

                        <section
                            class="hero__content"
                            data-aos="fade-up"
                            data-aos-duration="1000"
                        >
                            <img
                                src="./assets/img/hero-decor.svg"
                                alt=""
                                class="hero__decor"
                            />

                            <h1 class="heading hero__heading">
                                An Interactive Designer
                            </h1>
                            <p class="desc hero__desc">
                                Lorem ipsum dolor sit amet, consectetur
                                adipiscing elit. In urna, non nisl tincidunt ut
                                elementum turpis.
                            </p>

                            <div class="hero__action">
                                <a href="#!" class="btn hero__btn">
                                    Book a Call
                                </a>

                                <a href="#!" class="hero__link">My Works</a>
                            </div>

                            <div class="hero__follow">
                                <p class="hero__follow-desc">Follow me on:</p>

                                <ul class="hero__follow-platform-list">
                                    <li class="hero__follow-platform-item">
                                        <a
                                            href="#!"
                                            class="hero__follow-platform-link"
                                        >
                                            <i class="fa-brands fa-behance"></i>
                                        </a>
                                    </li>
                                    <li class="hero__follow-platform-item">
                                        <a
                                            href="#!"
                                            class="hero__follow-platform-link"
                                        >
                                            <i
                                                class="fa-brands fa-dribbble"
                                            ></i>
                                        </a>
                                    </li>
                                    <li class="hero__follow-platform-item">
                                        <a
                                            href="#!"
                                            class="hero__follow-platform-link"
                                        >
                                            <i
                                                class="fa-brands fa-instagram"
                                            ></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>
        <script>
            window.addEventListener("scroll", () => {
                document.body.classList.toggle("scrolled", window.scrollY > 0);
            });
        </script>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script>
            AOS.init();
        </script>
    </body>
</html>
