        <!-- Style css -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

    <body>
        <!-- ======================Header==================== -->
        <header class="header">
            <div class="header__content">
                <div class="header__inner">
                    <a href="#!" class="header__mail-link">
                        <div class="header__mail-circle">
                            <img
                                src="./assets/img/envelope.svg"
                                alt=""
                                class="header__envelope"
                            />
                        </div>
                        <p class="header__mail">kiethkce200178@gmail.com</p>
                    </a>

                    <a href="#" class="logo__link">
                        <img src="./assets/img/logo.svg" alt="" class="logo" />
                    </a>

                    <nav class="navbar__list">
                        <a href="#!" class="navbar__item">Projects</a>
                        <a href="#!" class="navbar__item">Journey</a>
                        <a href="#!" class="navbar__item">Service</a>
                        <a href="#!" class="navbar__item">Contact</a>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <!-- ======================Hero==================== -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <figure
                            class="hero__media"
                            data-aos="fade-right"
                            data-aos-duration="2000"
                        >
                            <img
                                src="./assets/img/hero__img.svg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-decor.svg"
                                alt=""
                                class="hero__decor"
                            />
                        </figure>

                        <section class="hero__content">
                            <h1
                                class="heading hero__heading"
                                data-aos="fade-left"
                            >
                                An Interactive Designer
                            </h1>
                            <p
                                class="desc hero__desc"
                                data-aos="fade-left"
                                data-aos-delay="500"
                            >
                                Lorem ipsum dolor sit amet, consectetur
                                adipiscing elit. In urna, non nisl tincidunt ut
                                elementum turpis.
                            </p>
                            <div
                                class="hero__action"
                                data-aos="fade-left"
                                data-aos-delay="1000"
                            >
                                <a href="#!" class="btn hero__btn">
                                    Book a Call
                                </a>
                                <a href="#!" class="hero__link">My Works</a>
                            </div>

                            <div
                                class="follow__box"
                                data-aos="fade-left"
                                data-aos-delay="50"
                            >
                                <p class="follow-text">Follow me on:</p>
                                <div class="platform-list">
                                    <a href="#!" class="platform-item">
                                        <i class="fa-brands fa-behance"> </i>
                                    </a>
                                    <a href="#!" class="platform-item">
                                        <i class="fa-brands fa-dribbble"></i>
                                    </a>
                                    <a href="#!" class="platform-item">
                                        <i class="fa-brands fa-instagram"></i>
                                    </a>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>
        <script>
            window.addEventListener("scroll", function () {
                let header = document.querySelector("header");
                if (window.scrollY > 50) {
                    // Nếu cuộn xuống quá 50px
                    header.classList.add("scrolled");
                } else {
                    header.classList.remove("scrolled");
                }
            });
        </script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
